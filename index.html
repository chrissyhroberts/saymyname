<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Autoplay</title>
</head>
<body>
    <audio autoplay>
        <source src="SayMyName.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Redirect to the profile page after the audio finishes playing
        const audio = document.querySelector('audio');
        audio.addEventListener('ended', function() {
            window.location.replace('https://profiles.lshtm.ac.uk/2205-Chrissy-h-Roberts');
        });
    </script>
</body>
</html>
